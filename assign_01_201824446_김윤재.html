<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자기소개</title>
</head>
<body>
    <h1>김윤재</h1>
    <ul>
        <li>학과:전기컴퓨터공학부 정보컴퓨터공학전공</li>
        <li>학번:201824446</li>
        <li>이름:김윤재</li>
    </ul>
    <h1>소개</h1>
    <div><!--강점-->
        <h2>강점(Strength)-내부요인</h2>
        <ol>
            <li>성실함</li>
            <li>빠른 상황 판단력</li>
        </ol>
    </div>
    <div><!--약점-->
        <h2>약점(Weakness)-내부요인</h2>
        <ol>
            <li>성적 불안정</li>
            <li>외국어 부족</li>
        </ol>
    </div>
    <div><!--기회-->
        <h2>기회(Opportunity)-외부요인</h2>
        <ol>
            <li>소통형 인간을 요구</li>
            <li>채용인원의 감소</li>
        </ol>
    </div>
    <div><!--위협-->
        <h2>위협(threat)-외부요인</h2>
        <ol>
            <li>취업난</li>
            <li>개발실력이 뛰어난 사람 증가</li>
        </ol>
    </div>




    
</body>
</html>
